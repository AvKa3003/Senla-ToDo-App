<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <img src="assets/images/taking_notes.svg" class="taking_notes" alt="taking_notes">
        <header>
            <img src="assets/images/logo.svg" class="logo" alt="logo">
            <div class="searchBar">
                <img src="assets/images/Search.svg" class="search" alt="Search">
                <input type="text" class="searchInput" placeholder="Search task for to do">
            </div>
        </header>
        <div class="innerContent">
            <ul class="tabsMenu">
                <div class="tabsLine activeTab_0"></div>
                <li class="activeTab" id="tabIndex_0">All</li>
                <li id="tabIndex_1">Active</li>
                <li id="tabIndex_2">Done</li>
            </ul>
            <p class="AddTitle">New Task</p>
            <form acion="#" method="post">
                <textarea class="addInput"></textarea>
                <button class="addSubmit" type="submit">Add</button>
            </form>
            <ul class="todo">

            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
